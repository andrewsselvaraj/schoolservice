<h2>School Details</h2> 

<hr/>
<div *ngIf="School">
  <div>
    <label><b>First Name: </b></label> {{School.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{School.lastName}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{School.emailId}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to School List</button><br>
